<ion-view view-title="Account">
  <ion-content class="padding">

    <div ng-if="sounds.length > 0">
      <ion-list show-delete="false" can-swipe="true">
        <ion-item ng-repeat="sound in sounds" ng-click="play($index)">
          {{sound.name}}

          <ion-option-button class="button-assertive" ng-click="delete($index)">
            Delete
          </ion-option-button>

        </ion-item>
      </ion-list>
    </div>
    <div ng-if="sounds.length < 1">
      <p>
        No sounds yet. Why not record a new one?
      </p>
    </div>

<!--    <a href="#/new" class="button button-balanced button-block">
      Record New Sound
    </a>-->

<!--
    <button ng-click="record()" class="button button-balanced button-block">record</button>
-->

    <button ng-click="record()">Record111</button>
    <button ng-click="stopRecording()">Stop Record</button>
    <button ng-click="playRecording()">Play Record</button>
    <button ng-click="logDuration()">Log Duration</button>


  </ion-content>
</ion-view>
